<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoPhoto - Offline</title>
    <meta
      name="description"
      content="You're currently offline. Check your connection and try again."
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #111;
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 400px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #3b82f6;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        color: white;
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #f3f4f6;
      }

      p {
        font-size: 16px;
        color: #9ca3af;
        margin-bottom: 32px;
        line-height: 1.5;
      }

      .retry-btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .retry-btn:hover {
        background: #2563eb;
      }

      .status {
        margin-top: 24px;
        padding: 12px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        border-radius: 8px;
        color: #fca5a5;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸ“¸</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. NanoPhoto needs a
        connection to analyze your photos.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="status">
        <strong>Offline Mode:</strong> Limited functionality available
      </div>
    </div>

    <script>
      // Check if we're back online
      window.addEventListener("online", function () {
        window.location.reload();
      });

      // Show current connection status
      function updateConnectionStatus() {
        const status = document.querySelector(".status");
        if (navigator.onLine) {
          status.innerHTML =
            "<strong>Back Online:</strong> You can now use NanoPhoto again";
          status.style.background = "rgba(34, 197, 94, 0.1)";
          status.style.borderColor = "rgba(34, 197, 94, 0.2)";
          status.style.color = "#86efac";
        }
      }

      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", function () {
        const status = document.querySelector(".status");
        status.innerHTML =
          "<strong>Offline Mode:</strong> Limited functionality available";
        status.style.background = "rgba(239, 68, 68, 0.1)";
        status.style.borderColor = "rgba(239, 68, 68, 0.2)";
        status.style.color = "#fca5a5";
      });
    </script>
  </body>
</html>
